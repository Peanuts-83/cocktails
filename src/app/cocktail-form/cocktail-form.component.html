<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
  <div class="form-group d-flex flex-column">
    <label>Nom</label>
    <input formControlName="name" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Image</label>
    <input formControlName="img" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Description</label>
    <textarea formControlName="description" rows="5"></textarea>
  </div>

  <button class="btn btn-primary" type="button" (click)="addIngredient()">Ajouter un ingredient</button>
  <div formArrayName="ingredients">
    <div *ngFor="let ingr of ingredients.controls; let index= index" [formGroupName]="index">
      <div class="form-array">
        <div class="form-group d-flex flex-column">
          <label>Nom</label>
          <input formControlName="name" type="text" />
        </div>
        <div class="form-group d-flex flex-column">
          <label>Quantit√©</label>
          <input formControlName="quantity" type="number" />
        </div>
        <div class="form-group d-flex flex-column">
          <div class="supprimer btn btn-primary" title="supprimer" (click)="deleteIngredient(index)">-</div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary">
      Valider
    </button>
    <button type="button" routerLink="../" class="btn btn-secondary">
      Annuler
    </button>
    <button type="button" (click)="deleteCocktail()" class="btn btn-ternary">
      Supprimer
    </button>
  </div>
</form>
